    <textarea  class="mt-2 p-2" id="">Question-2: What is the difference between innerHTML, innerText, and textContent </textarea>
    <textarea class="h-40 border-none" name="" id="">
    1. innerHTML= sets the html inside a element(visible text).
    2. innerText= sets or change the text inside an element.
    3. textContent = sets the all text in an element.It is more    
        faster than innerText(both text visible or invisible)
    </textarea>
 </div>

    <textarea class="mt-2 p-2" id="">Question-3: What is event delegation in the DOM?</textarea>
    <textarea class="h-20 mt-5 border-none" id="">
        Event delegation is a technique in javascript where a single event listener is attached to a parent element instead of multiple child elements. 
        example: bubbles up
    </textarea>
 </div>
 <div class="grid grid-row-1 mb-2 bg-base-100 shadow-sm">
    <textarea class="p-2 mt-2" id="">Question-4: What is event bubbling in the DOM?</textarea>
    <textarea class="h-40 border-none"  id="">
      Answer:  when an event is triggered on an element ,the event 
               starts at the target element than bubbles up to his previous element ....at last parent element.this is called the event bubbling in the DOM
    </textarea>
 </div>
