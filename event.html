<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <button id="green">click me </button>
     <script>
        document.getElementById('green').addEventListener('click',function(){
            document.body.style.backgroundColor ='yellow'
        })
     </script>
</body>
</html>
